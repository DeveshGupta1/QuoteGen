<html>
   <head>
      <title>QuoteGen</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link href="main.css" rel="stylesheet">
      </link>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   </head>
   <body>
      <div class="cen">
         <div class="heading">Quote Generator!</div>
         <div class="cen-in">
            <div>
               <h1 id="quote">Click New Quote to get Inspired!</h1>
               <h2 id="name">
               </h2>
            </div>
         </div>
         <button class="btn btn-success mar" id="nextq" type="button">New Quote <i class="fa fa-arrow-right"></i></button>
         <a class="twitter-share-button" href="https://twitter.com/intent/tweet" style="background-color:#64AFE0;color:white;padding: 9px 13px;border-radius:5px;" target="_blank"><i class="fa fa-twitter"></i> Tweet</a>
         <h4 style="margin-top:30px;" class="footer"> Designed and Coded By <a href="https://github.com/gupta-saransh" class="footer" style="text-decoration:underline;">Saransh Gupta</a></h4>
      </div>
      <script type="text/javascript" src="qgen.js"></script>
   </body>
</html>
